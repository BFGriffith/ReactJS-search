<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ReactJS search</title>
  <meta name="description" content="a “MERN-stack” (Mongo, Express, React, Node) search application that uses ReactJS helper functions and the React mounting-lifecycle to query and display articles dynamically based on user searches and optionally store them for later reading">
  <meta name="author" content="BFGriffith">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- FONTS -->
  <link href='https://fonts.googleapis.com/css?family=Rajdhani:400,700,300&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Muli:400,400italic,300' rel='stylesheet' type='text/css'>
  <!-- STYLES -->
  <link rel="stylesheet" href="/styles/styles.css" type="text/css">
</head>

<body>
  <!-- this is where React will deploy the contents it generates -->
  <div id="app"></div>

  <!-- latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <!-- JavaScript code will be transpiled into this bundle.js file -->
  <script src="bundle.js"></script>
</body>

</HTML>
